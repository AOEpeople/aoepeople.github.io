{{ define "main" }}
<div class="pt-8">
  <div>
    <h2 class="mt-8 py-4 text-center border-b">{{ .Title }}</h2>
  </div>
  <div>
    <div class="italic text-gray-600 text-sm">
      {{ .Date.Format "2006-02-01" }}, by {{ .Params.author }}
    </div>
  </div>

  <div class="my-12 pb-12 mx-auto prose lg:prose-xl md:prose-lg">
    {{ .Content }}
  </div>
</div>
{{ end }}
