<div class="mx-auto overflow-hidden py-8">
    <div class="md:flex">
        <div class="md:shrink-0">
            {{ partial "image" . }}
        </div>
        <div class="md:pl-8">
            <div class="meta">{{ .Date.Format "2006-01-02" }}, by {{ .Params.author }}</div>
            <h3 class="py-1 mb-1"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
            <div class="py-2 font-light">
                {{ .Summary }}
            </div>
        </div>
    </div>
</div>
